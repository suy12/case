<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="new_file.css"/>
		<script src="js/new_file.js"></script>
	</head>
	<body>
		<div class="show">
			<div class="show_up"></div>
			<div class="show_down">
				<img src="img3/01.jpg" />
				<img src="img3/02.jpg" />
				<img src="img3/03.jpg" />
				<img src="img3/04.jpg" />
				<img src="img3/05.jpg" />
			</div>
		</div>
		
		


<script type="text/javascript">
			window.onload=function(){
			var img=document.getElementsByTagName("img");
			var show_up=document.getElementsByClassName("show_up")[0];
			img[0].onclick=function(){
				show_up.style.backgroundImage="url(img3/01big.jpg)";
			}
			img[1].onclick=function(){
				show_up.style.backgroundImage="url(img3/02big.jpg)";
			}
			img[2].onclick=function(){
				show_up.style.backgroundImage="url(img3/03big.jpg)";
			}
			img[3].onclick=function(){
				show_up.style.backgroundImage="url(img3/04big.jpg)";
			}
			img[4].onclick=function(){
				show_up.style.backgroundImage="url(img3/05big.jpg)";
			}
		}
		</script>

	</body>
</html>
